        <div class="container mt-5">
  <div class="row">
    <!-- Visitors Chart -->
    <div class="col-md-12 col-xl-8">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h5 class="mb-0">Unique Visitor</h5>
        <ul class="nav nav-pills" id="chart-tab-tab" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" id="month-tab" data-bs-toggle="pill" data-bs-target="#month-chart" type="button">Month</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="week-tab" data-bs-toggle="pill" data-bs-target="#week-chart" type="button">Week</button>
          </li>
        </ul>
      </div>
      <div class="card">
        <div class="card-body tab-content" id="chartContent">
          <div class="tab-pane fade show active" id="month-chart">
            <div id="visitor-chart-month"></div>
          </div>
          <div class="tab-pane fade" id="week-chart">
            <div id="visitor-chart-week"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Orders -->
    <div class="col-md-12 col-xl-8 mt-4">
      <h5>Recent Orders</h5>
      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>TRACKING NO.</th>
                <th>TOTAL ORDER</th>
                <th>STATUS</th>
                <th class="text-end">TOTAL AMOUNT</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>001</td>
                <td>1</td>
                <td><span class="badge bg-danger">Rejected</span></td>
                <td class="text-end">$87.50</td>
              </tr>
              <tr>
                <td>002</td>
                <td>2</td>
                <td><span class="badge bg-success">Completed</span></td>
                <td class="text-end">$175.00</td>
              </tr>
              <tr>
                <td>003</td>
                <td>1</td>
                <td><span class="badge bg-warning">Pending</span></td>
                <td class="text-end">$87.50</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Sales Report -->
    <div class="col-md-12 col-xl-8 mt-4">
      <h5>Sales Report</h5>
      <div class="card">
        <div class="card-body">
          <h6 class="text-muted">This Week Statistics</h6>
          <h3>$3,250</h3>
          <div id="sales-report-chart"></div>
        </div>
      </div>
    </div>

  </div>

<script>
  ScrollReveal().reveal('.animate-on-scroll', {
      delay: 200,
      distance: '20px',
      origin: 'bottom',
      easing: 'ease-in-out',
      interval: 100
  });
</script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  // Month chart
  new ApexCharts(document.querySelector("#visitor-chart-month"), {
    chart: { type: 'area', height: 300 },
    series: [
      { name: "Page Views", data: [120, 200, 180, 220, 300, 250, 400, 500, 450, 380, 420, 600] },
      { name: "Sales", data: [30, 50, 40, 60, 80, 70, 90, 120, 100, 90, 110, 130] }
    ],
    xaxis: { categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul','Aug','Sep','Oct','Nov','Dec'] }
  }).render();

  // Week chart
  new ApexCharts(document.querySelector("#visitor-chart-week"), {
    chart: { type: 'area', height: 300 },
    series: [
      { name: "Page Views", data: [40, 80, 60, 100, 120, 90, 150] },
      { name: "Sales", data: [10, 30, 20, 40, 60, 50, 70] }
    ],
    xaxis: { categories: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] }
  }).render();

  // Sales report chart
  new ApexCharts(document.querySelector("#sales-report-chart"), {
    chart: { type: 'bar', height: 300 },
    series: [
      { name: "Net Profit", data: [1000, 1200, 800, 900, 700, 650] },
      { name: "Revenue", data: [1500, 1800, 1600, 1700, 1400, 1300] }
    ],
    xaxis: { categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'] },
    colors: ['#faad14', '#1890ff'],
    plotOptions: {
      bar: { columnWidth: '45%', borderRadius: 6 }
    }
  }).render();
});
</script>
